<div class="container">
<div class="row">
        <div class="col-md-4">
            <form asp-action="Edit">
                <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                <input type="hidden" asp-for="Id" />
                <div class="form-group">
                        <label class="control-label" for="Order">Order</label>
                        <input [(ngModel)]="link.Order" class="form-control" type="number" data-val="true" data-val-required="The Order field is required." id="Order" name="Order">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Order" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group">
                            <label class="control-label" for="Url">Url</label>
                            <input [(ngModel)]="link.Url" class="form-control" type="url" data-val="true" data-val-url="The Url field is not a valid fully-qualified http, https, or ftp URL." id="Url" name="Url" >
                            <span class="text-danger field-validation-valid" data-valmsg-for="Url" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                                <label class="control-label" for="Description">Description</label>
                                <input [(ngModel)]="link.Description" class="form-control" type="text" id="Description" name="Description">
                                <span class="text-danger field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                    <label class="control-label">Tags</label><br>
                                    <input [(ngModel)]="link.Tags" type="text" class="form-control" id="tags" name="tags" data-role="tagsinput" />
                                </div>
                <div class="form-group">
                    <button (click)="updateComponent()" type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
